 <!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <h1>
    Sistema Experto
  </h1>

  <mat-horizontal-stepper #stepper>

    <mat-step [editable]="false">


      <mat-form-field>
        <input matInput type="number" [formControl]="userAccountFormControl" placeholder="cuenta" required>
        <mat-error *ngIf="userAccountFormControl.hasError('pattern') && !userAccountFormControl.hasError('required')">
          Escribe una cuenta de 7 d√≠gitos
        </mat-error>
        <mat-error *ngIf="userAccountFormControl.hasError('required')">
          Escribe una cuenta
        </mat-error>
      </mat-form-field>
      <button mat-button (click)="authenticate()"> Ingresar </button>

    </mat-step>


    <mat-step [editable]="false">

      <table mat-table
             [dataSource]="questions | async" multiTemplateDataRows
             class="mat-elevation-z8">

        <ng-container matColumnDef="questionTitle" *ngFor="let column of headerColumns">
          <td mat-cell *matCellDef="let question; let i = dataIndex"> {{i + 1}}-{{question.value}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let question" [attr.colspan]="headerColumns.length">
            <div class="example-element-detail"
                 [@detailExpand]="question == expandedQuestion ? 'expanded' : 'collapsed'">


              <table mat-table [dataSource]="question.answers" class="mat-elevation-z8">

                <ng-container matColumnDef="answerTitle">
                  <td mat-cell *matCellDef="let answer">
                    <mat-radio-button  name="question" [value]="answer">
                      {{answer}}
                    </mat-radio-button>
                  </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: ['answerTitle'];"></tr>
              </table>


            </div>
          </td>
        </ng-container>

        <tr mat-row [style.fontSize.px]="16"
            *matRowDef="let question; columns: headerColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedQuestion === question"
            (click)="expandedQuestion = expandedQuestion === question ? null : question">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>


    <mat-step>
      <ng-template matStepLabel>Resultado</ng-template>
      You are now done.
      <div>
        <button mat-button (click)="stepper.reset()">Finalizar</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</div>
